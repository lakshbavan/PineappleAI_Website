<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Form</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center text-success">
                <h2>About us</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="heading">Heading</label>
                        <input type="text" class="form-control" id="heading" name="heading" placeholder="Enter heading">
                    </div>
                    <div class="form-group">
                        <label for="description">About us description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image1">Image 1</label>
                        <input type="file" class="form-control-file" id="image1" name="image1">
                    </div>
                    <div class="form-group">
                        <label for="image2">Image 2</label>
                        <input type="file" class="form-control-file" id="image2" name="image2">
                    </div>
                    <div class="form-group">
                        <label for="checkbox">Checkbox1</label>
                        <input type="text" class="form-control" id="Checkbox1" name="Checkbox1" placeholder="Enter Checkbox1">
                    </div>
                    <div class="form-group">
                        <label for="checkbox">Checkbox2</label>
                        <input type="text" class="form-control" id="Checkbox2" name="Checkbox2" placeholder="Enter Checkbox2">
                    </div>
                    <div class="form-group">
                        <label for="checkbox">Checkbox3</label>
                        <input type="text" class="form-control" id="Checkbox3" name="Checkbox3" placeholder="Enter Checkbox3">
                    </div>
                    <div class="form-group">
                        <label for="checkbox">Checkbox4</label>
                        <input type="text" class="form-control" id="Checkbox4" name="Checkbox4" placeholder="Enter Checkbox4">
                    </div>
                    <div class="form-group">
                        <label for="project-txt">Project complete text</label>
                        <input type="text" class="form-control" id="project-txt" name="project-txt" placeholder="Enter project complete text">
                    </div>
                    <div class="form-group">
                        <label for="project-num">Project complete number</label>
                        <input type="number" class="form-control" id="project-num" name="project-num" placeholder="Enter project complete number">
                    </div>
                    <div class="form-group">
                        <label for="team-txt">Team members text</label>
                        <input type="text" class="form-control" id="team-txt" name="team-txt" placeholder="Enter team members text">
                    </div>
                    <div class="form-group">
                        <label for="team-num">Team members number</label>
                        <input type="number" class="form-control" id="team-num" name="team-num" placeholder="Enter team members number">
                    </div>
                    <div class="form-group">
                        <label for="experience-txt">Years of experience text</label>
                        <input type="text" class="form-control" id="experience-txt" name="experience-txt" placeholder="Enter years of experience text">
                    </div>
                    <div class="form-group">
                        <label for="experience-num">Years of experience number</label>
                        <input type="number" class="form-control" id="experience-num" name="experience-num" placeholder="Enter years of experience number">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Update</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
